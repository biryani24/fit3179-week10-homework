<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec1 = {    
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "COVID-19 Positive Test Cases (13 July 2020)",
  "width": "container",
  "height": 500,
  "params": [
    {
      "name": "zoom_level",
      "value": 500,
      "bind": {
        "input": "range",
        "min": 100,
        "max": 2000,
        "step": 100,
        "name": "Zoom: "
      }
    },
    {
      "name": "center_to",
      "value": [15, 55.0],
      "bind": {
        "input": "select",
        "options": [
          [15, 55.0],
          [100.0, 0.0],
          [20.0, 0.0],
          [-100, 40.0]
        ],
        "labels": ["Europe", "South-East Asia", "Africa", "America"],
        "name": "Map Centre: "
      }
    }
  ],
  "projection": {
    "type": "equirectangular",
    "center": {"expr": "center_to"},
    "scale": {"expr": "zoom_level"}
  },
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {
        "type": "geoshape",
        "fill": "#ddd",
        "stroke": "white",
        "strokeWidth": 1
      },
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/biryani24/fit3179/main/Tests_conducted_13July2020.csv"
      },
      "transform": [
        {
          "lookup": "Country",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
              "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
            },
            "key": "properties.NAME"
          },
          "as": "geo"
        }
      ],
      "mark": {"type": "geoshape", "stroke": "#fff", "strokeWidth": 0.5},
      "encoding": {
        "shape": {"field": "geo", "type": "geojson"},
        "color": {
          "field": "Positive",
          "type": "quantitative",
          "scale": {"domain": [0, 4000000], "scheme": "reds"},
          "legend": {"format": ".2s"}
        },
        "tooltip": [
          {"field": "Country", "type": "nominal", "title": "Country: "},
          {
            "field": "Positive",
            "type": "quantitative",
            "title": "Number of Positive Cases: ",
            "format": ","
          }
        ]
      }
    }
  ],
  "config": {}
}

    const spec2 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "COVID-19 Test Cases (13 July 2020)",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/biryani24/fit3179/main/Tests_conducted_13July2020.csv"
        },
        "key": "Country",
        "fields": ["Tested"]
      }
    },
    {"calculate": "datum.Tested ", "as": "Tested Cases"}
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Tested Cases",
      "type": "quantitative",
      "scale": {"type": "log"}
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {"field": "Tested Cases", "type": "quantitative"}
    ]
  },
  "config": {}
};

    // Combine the two visualizations vertically using vconcat
    const combinedSpec = {
      vconcat: [spec1, spec2],
    };

    vegaEmbed("#vis", combinedSpec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
